<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.row::after{
				content: '';
				clear:both;
			}
			.col-lg-6{
				width: 50%;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col-lg-6">111</div>
			<div class="col-lg-6">222</div>
			<!-- 清除浮动造成的影响 -->
			<div style="clear: both;"></div>
		</div>
	</body>
</html>
